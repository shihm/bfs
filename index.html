<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">
    <title>graphic animation</title>
</head>

<body>

    <p class="topzone">
        <button id='createbtn' class="btn btn-primary" type="button" data-toggle="collapse" data-target="#create"
            aria-expanded="false" aria-controls="create">
            Create Nodes
        </button>
        <button id='bfsbtn' disabled class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#bfs"
            aria-expanded="false" aria-controls="bfs">
            Breadth First Search
        </button>
        <button class="btn btn-primary" type="button" onclick="reload()">
            Restart
        </button>
    </p>
    <div class="collapse topzone" id="create">
        <input type="number" id="nn" placeholder="Number of Nodes">
        <button onclick='drawPoints()' class="btn btn-primary toright">Create</button>
    </div>

    <div class="collapse topzone" id="bfs">
        <div class="startzone">
            <input type="number" id="start" oninput='enableStart()' placeholder="Starting Node">
            <button id='startbtn' onclick='bfs()' class="btn btn-outline-primary">Start</button>
            <button id='nextbtn' onclick='next()' class="btn btn-outline-primary">Next</button>
        </div>
        <div id='bfsconsole' class="console">Input node to start search: </div>
    </div>
    <canvas id="myCanvas" style="border:1px solid #000000;margin:0 10%;">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
    <script src="createPoints.js"></script>
    <script src="bfs.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
